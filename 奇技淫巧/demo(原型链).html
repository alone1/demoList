<!DOCTYPE>

		<script type="text/javascript" src="jquery.js"></script>

	</body>
	<script type="text/javascript">
		function Person(name,age) {
			this.name = 'name';
			this.age = age;
		}

		Person.prototype.hi = function(){
			console.log('hi my name is '+this.name+' and my age is'+this.age);
		};

		Person.prototype.change = function(name) {
			this.name = name;
		}

		Person.prototype.arg = 2;
		Person.prototype.sec = 2;

		Person.prototype.walk = function () {
			console.log(this.name + ' is walk!');
		}

		function Student(name,age,className){
			Person.call(this,name,age);
			this.name = name;
			this.className = className;
		}
		Student.prototype = Object.create(Person.prototype);
		Student.prototype.constructor = Student;
		Student.prototype.hi = function(){
			console.log('hi my name is '+this.name+' and my age is '+this.age+' and my className is '+this.className);
		}
		Student.prototype.learns = function (sub){
		    console.log(this.name+' is learning '+sub);
		};
		var jack = new Person('jack',23);
		var Bosn = new Student('bosn',27,'Class 3');
		Bosn.hi();  
		Bosn.sec;  
		Bosn.walk();  
		Bosn.learns('Math');
		jack.change('jack');
		jack.hi();
		jack.walk();
		jack.arg;
	</script>
</html>
